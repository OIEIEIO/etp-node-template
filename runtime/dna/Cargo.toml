DNA-staking = { default-features = false, git = "https://github.com/DNA-network/DNA-common.git", branch = "DNA-master" }
DNA-staking-rpc-runtime-api = { default-features = false, git = "https://github.com/DNA-network/DNA-common.git", branch = "DNA-master" }
DNA-treasury = { default-features = false, git = "https://github.com/DNA-network/DNA-common.git", branch = "DNA-master" }
DNA-header-mmr = { default-features = false, git = "https://github.com/DNA-network/DNA-common.git", branch = "DNA-master" }
# DNA runtime
DNA-runtime-common = { default-features = false, path = "../common" }

[build-dependencies]
wasm-builder-runner = { package = "substrate-wasm-builder-runner", git = "https://github.com/DNA-network/substrate.git", tag = "v2.0.0-alpha.DNA.8" }

