[package]
name = "dna-network-runtime"
version = "0.6.0"
authors = ["DNA Network <hello@DNA.network>"]
description = "DNA node runtime for dna-network network"
edition = "2018"
license = "GPL-3.0"
homepage = "https://DNA.network/"
repository = "https://github.com/DNA-network/DNA/"
build = "build.rs"

[dependencies]
# crates
codec = { package = "parity-scale-codec", version = "1.3.0", default-features = false, features = ["derive"] }
serde = { version = "1.0.106", optional = true }
static_assertions = { version = "1.1.0" }
# substrate primitives
sp-api = { default-features = false, git = "https://github.com/DNA-network/substrate.git", tag = "v2.0.0-alpha.DNA.8" }
sp-authority-discovery = { default-features = false, git = "https://github.com/DNA-network/substrate.git", tag = "v2.0.0-alpha.DNA.8" }
sp-block-builder = { default-features = false, git = "https://github.com/DNA-network/substrate.git", tag = "v2.0.0-alpha.DNA.8" }
sp-consensus-babe = { default-features = false, git = "https://github.com/DNA-network/substrate.git", tag = "v2.0.0-alpha.DNA.8" }
sp-core = { default-features = false, git = "https://github.com/DNA-network/substrate.git", tag = "v2.0.0-alpha.DNA.8" }
sp-inherents = { default-features = false, git = "https://github.com/DNA-network/substrate.git", tag = "v2.0.0-alpha.DNA.8" }
sp-offchain = { default-features = false, git = "https://github.com/DNA-network/substrate.git", tag = "v2.0.0-alpha.DNA.8" }
sp-runtime = { default-features = false, git = "https://github.com/DNA-network/substrate.git", tag = "v2.0.0-alpha.DNA.8" }
sp-session = { default-features = false, git = "https://github.com/DNA-network/substrate.git", tag = "v2.0.0-alpha.DNA.8" }
sp-staking = { default-features = false, git = "https://github.com/DNA-network/substrate.git", tag = "v2.0.0-alpha.DNA.8" }
sp-std = { default-features = false, git = "https://github.com/DNA-network/substrate.git", tag = "v2.0.0-alpha.DNA.8" }
sp-transaction-pool = { default-features = false, git = "https://github.com/DNA-network/substrate.git", tag = "v2.0.0-alpha.DNA.8" }
sp-version = { default-features = false, git = "https://github.com/DNA-network/substrate.git", tag = "v2.0.0-alpha.DNA.8" }
# DNA primitives
DNA-primitives = { default-features = false, path = "../../primitives" }
# substrate frame
frame-benchmarking = { default-features = false, optional = true, git = "https://github.com/DNA-network/substrate.git", tag = "v2.0.0-alpha.DNA.8" }
frame-executive = { default-features = false, git = "https://github.com/DNA-network/substrate.git", tag = "v2.0.0-alpha.DNA.8" }
frame-support = { default-features = false, git = "https://github.com/DNA-network/substrate.git", tag = "v2.0.0-alpha.DNA.8" }
frame-system = { default-features = false, git = "https://github.com/DNA-network/substrate.git", tag = "v2.0.0-alpha.DNA.8" }
frame-system-rpc-runtime-api = { default-features = false, git = "https://github.com/DNA-network/substrate.git", tag = "v2.0.0-alpha.DNA.8" }
pallet-authority-discovery = { default-features = false, git = "https://github.com/DNA-network/substrate.git", tag = "v2.0.0-alpha.DNA.8" }
pallet-authorship = { default-features = false, git = "https://github.com/DNA-network/substrate.git", tag = "v2.0.0-alpha.DNA.8" }
pallet-babe = { default-features = false, git = "https://github.com/DNA-network/substrate.git", tag = "v2.0.0-alpha.DNA.8" }
pallet-collective = { default-features = false, git = "https://github.com/DNA-network/substrate.git", tag = "v2.0.0-alpha.DNA.8" }
# #pallet-democracy = { default-features = false, git = "https://github.com/DNA-network/substrate.git", tag = "v2.0.0-alpha.DNA.8" }
pallet-finality-tracker = { default-features = false, git = "https://github.com/DNA-network/substrate.git", tag = "v2.0.0-alpha.DNA.8" }
pallet-grandpa = { default-features = false, git = "https://github.com/DNA-network/substrate.git", tag = "v2.0.0-alpha.DNA.8" }
pallet-im-online = { default-features = false, git = "https://github.com/DNA-network/substrate.git", tag = "v2.0.0-alpha.DNA.8" }
pallet-indices = { default-features = false, git = "https://github.com/DNA-network/substrate.git", tag = "v2.0.0-alpha.DNA.8" }
pallet-identity = { default-features = false, git = "https://github.com/DNA-network/substrate.git", tag = "v2.0.0-alpha.DNA.8" }
pallet-membership = { default-features = false, git = "https://github.com/DNA-network/substrate.git", tag = "v2.0.0-alpha.DNA.8" }
pallet-offences = { default-features = false, git = "https://github.com/DNA-network/substrate.git", tag = "v2.0.0-alpha.DNA.8" }
pallet-randomness-collective-flip = { default-features = false, git = "https://github.com/DNA-network/substrate.git", tag = "v2.0.0-alpha.DNA.8" }
pallet-recovery = { default-features = false, git = "https://github.com/DNA-network/substrate.git", tag = "v2.0.0-alpha.DNA.8" }
pallet-session = { default-features = false, features = ["historical"], git = "https://github.com/DNA-network/substrate.git", tag = "v2.0.0-alpha.DNA.8" }
pallet-society = { default-features = false, git = "https://github.com/DNA-network/substrate.git", tag = "v2.0.0-alpha.DNA.8" }
pallet-sudo = { default-features = false, git = "https://github.com/DNA-network/substrate.git", tag = "v2.0.0-alpha.DNA.8" }
pallet-timestamp = { default-features = false, git = "https://github.com/DNA-network/substrate.git", tag = "v2.0.0-alpha.DNA.8" }
pallet-transaction-payment = { default-features = false, git = "https://github.com/DNA-network/substrate.git", tag = "v2.0.0-alpha.DNA.8" }
pallet-transaction-payment-rpc-runtime-api = { default-features = false, git = "https://github.com/DNA-network/substrate.git", tag = "v2.0.0-alpha.DNA.8" }
pallet-utility = { default-features = false, git = "https://github.com/DNA-network/substrate.git", tag = "v2.0.0-alpha.DNA.8" }
# DNA frame
DNA-balances = { default-features = false, git = "https://github.com/DNA-network/DNA-common.git", branch = "DNA-master" }
DNA-balances-rpc-runtime-api = { default-features = false, git = "https://github.com/DNA-network/DNA-common.git", branch = "DNA-master" }
DNA-claims = { default-features = false, git = "https://github.com/DNA-network/DNA-common.git", branch = "DNA-master" }
